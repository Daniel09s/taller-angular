<mat-card>
    <mat-card-header>
        <mat-card-title>Iniciar Sesión</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <form class="login-form" (submit)="onSubmit()">
            <mat-form-field class="login-form-field">
                <mat-label>Usuario</mat-label>
                <input matInput name="usuario" placeholder="Nombre de usuario">
            </mat-form-field>
            <mat-form-field class="login-form-field">
                <mat-label>Contraseña</mat-label>
                <input matInput type="password" name="password" placeholder="Contraseña">
            </mat-form-field>

            <button mat-raised-button color="primary" type="submit">Iniciar Sesión</button>

            <div class="login-links">
                <a class="login-link" routerLink="/registro">¿No tienes cuenta? Regístrate</a>
                <a class="login-link" routerLink="/reset-password">¿Olvidaste tu contraseña?</a>
            </div>
        </form>
    </mat-card-content>
</mat-card>
